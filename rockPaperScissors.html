<script>
    function computerPlay()
    {
        let choice = 0 + Math.floor(3 * Math.random());
        switch(choice)
        {
            case 0:
                return "Rock";
                break;
            case 1:
                return "Paper";
                break;
            case 2:
                return "Scissors";
                break;
            default:
                return;
        }
    }
    
    function playRound(player, computer)
    {
        let playerSelection = player.toLowerCase();
        let computerSelection = computer.toLowerCase();
        if(playerSelection == computerSelection)
        {
            return -1;
        }
        else
        {
            if(playerSelection == "rock")
            {
                if(computerSelection == "paper")
                {
                    return false;
                }
                else
                {
                    return true;                 
                }
            }
            else if(playerSelection == "paper")
            {
                if(computerSelection == "scissors")
                {
                    return false;
                }
                else
                {
                    return true;            
                }
            }
            else if(playerSelection == "scissors")
            {
                if(computerSelection == "rock")
                {
                    return false;
                }
                else
                {
                    return true;                
                }
            }
        }
    }
    function game()
    {
        let playerWins = 0;
        let computerWins = 0;
        let i;
        for(i = 0; i < 5; i++)
        {
            if(playerWins == 3 || computerWins == 3)
            {
                return (playerWins>computerWins);
            }
            let playerChoice = prompt("Choose Rock, Paper or Scissors.");
            let result = playRound(playerChoice, computerPlay());
            if(result == -1) 
            {
                alert("It's a draw!")
                i--;
            }
            else 
            {
                if(result)
                {
                    playerWins++;
                    alert("You Win! "+playerWins+":"+computerWins);
                }
                else
                {
                    computerWins++;
                    alert("You Lose! "+playerWins+":"+computerWins);
                }
            }
            
        }

    }
    if(game())
    {
        alert("You won the whole game!");
    }
    else
    {
        alert("You lost the whole game :<");
    }
</script>
