<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    </head>
    <body>
        <header>
            <span id="left">
                PLAYER
            </span>
            <span id="right">
                COMPUTER
            </span>
        </header>
        <div id ="battle">
            <div id="playerImage">
                <img id="Player" src="img/blank.png" alt="Player"/>
            </div>

            <div id="score">
            </div>

            <div id="computerImage">
                <img id="Computer" src="img/blank.png" alt="Computer"/>
            </div>
        </div>
        <div id="container">
            <button id="Rock">ROCK</button>
            <button id="Paper">PAPER</button>
            <button id="Scissors">SCISSORS</button>
        </div>
    </body>
    <script type="text/javascript" src="script.js"></script>
</html>
